<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="style.css">
    <title>Guess My Number</title>
    
</head>
<body>
    <div class="Text" id="main">Guess the Number</div>
    <br>
    <div class="Text" id="instruction">Choose the number between 1 and 20</div>
<br>
<div class="grid">
    
    <section>   
        <div class="screen-number">?</div>
            <hr>
            <p class="start-message">Start guessing . .</p>
            <div class="input">
            <input type="number">
        </div>
            <button class="check-click" >Check</button>
            <button class="refresh-click">Refresh</button> 
        <div class="score">
            <p>🏅 Score : <span class="scoreplayer">0</span></p>
            <br>
            <p> 🏆 Highscore : <span class="highscore">0</span></p>
        </div>
    </section>
    
</div>
<script src="script.js"></script>
</body>
</html>
